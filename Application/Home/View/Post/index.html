<!--中间部分 -->

<foreach name='commentList' item='vo'>
<div class="ltnr_tiezihuifu1">
<div class="ltnr_tiezihuifu2">
<div align="center" class="ltnr_tiezihuifu3">
<a href="#"><img src="__PUBLIC__/Images/User/bianpicture/275346.jpg" style="width:86px;height:80px;"/></a></div>
<div align="center"><span><a href="#" style="color:blue;text-decoration:none;"><{$vo.uid}></a></span></div>
<div align="center"><span style="color:grey;"><{$vo.time|date='Y-m-d H:i:s',###}></span></div>
</div>

</div>
<div class="ltnr_huifu5">
<input type="hidden" name="tid" value="<{$topicdata.tid}>"/>

</form>
